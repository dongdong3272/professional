<!-- Custom pagination styles -->
<style>
  .pagination-wrapper {
    margin-top: 2rem;
    margin-bottom: 2rem;
    text-align: center;
  }

  .pagination-title {
    font-size: 1.2rem;
    font-weight: 600;
    color: #333;
    margin-bottom: 1rem;
    text-align: center;
  }

  .pagination {
    display: flex;
    justify-content: center;
    margin-top: 1rem;
  }

  .pagination ul {
    display: flex;
    align-items: center;
    gap: 0.25rem;
    margin: 0;
    padding: 0;
    list-style: none;
  }

  .pagination li a {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-width: 2.5rem;
    height: 2.5rem;
    padding: 0.5rem 0.75rem;
    font-size: 0.875rem;
    font-weight: 500;
    line-height: 1;
    text-decoration: none;
    color: #6b7280;
    background-color: #fff;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    transition: all 0.2s ease-in-out;
  }

  .pagination li a:hover {
    color: #374151;
    background-color: #f9fafb;
    border-color: #9ca3af;
  }

  .pagination li a.current {
    color: #fff;
    background-color: #3b82f6;
    border-color: #3b82f6;
  }

  .pagination li a.disabled {
    color: #d1d5db;
    background-color: #f9fafb;
    border-color: #e5e7eb;
    cursor: not-allowed;
    pointer-events: none;
  }

  /* Posts section styling - Card Layout */
  .entries-list {
    margin-top: 1rem;
    margin-bottom: 2rem;
    display: grid;
    gap: 1rem;
  }

  .entries-list .archive__item {
    background: #ffffff;
    border: 1px solid #e5e7eb;
    border-radius: 0.5rem;
    padding: 1.25rem;
    margin-bottom: 0;
    transition: all 0.2s ease-in-out;
    box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .entries-list .archive__item > *:first-child {
    margin-top: 0 !important;
    padding-top: 0 !important;
  }

  .entries-list .archive__item h1,
  .entries-list .archive__item h2,
  .entries-list .archive__item h3,
  .entries-list .archive__item h4,
  .entries-list .archive__item h5,
  .entries-list .archive__item h6 {
    margin-top: 0 !important;
    padding-top: 0 !important;
  }

  .entries-list .archive__item:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px 0 rgba(0, 0, 0, 0.1),
      0 4px 6px 0 rgba(0, 0, 0, 0.05);
    border-color: #3b82f6;
  }

  .entries-list .archive__item::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, #3b82f6, #8b5cf6);
    transform: scaleX(0);
    transition: transform 0.2s ease-in-out;
  }

  .entries-list .archive__item:hover::before {
    transform: scaleX(1);
  }

  .entries-list .archive__item-title {
    font-size: 0.95rem;
    margin-top: 0;
    margin-bottom: 0.5rem;
    padding-top: 0;
    line-height: 1.3;
    font-weight: 600;
    color: #1f2937;
  }

  .entries-list .archive__item-title h2 {
    margin-top: 0;
    padding-top: 0;
  }

  .entries-list .archive__item-title a {
    text-decoration: none;
    color: inherit;
    transition: color 0.2s ease-in-out;
  }

  .entries-list .archive__item:hover .archive__item-title a {
    color: #3b82f6;
  }

  .entries-list .archive__item-excerpt {
    font-size: 0.8rem;
    color: #6b7280;
    margin-bottom: 0.75rem;
    line-height: 1.4;
  }

  .entries-list .archive__item-teaser {
    margin-bottom: 0.75rem;
  }

  .entries-list .page__meta {
    font-size: 0.75rem;
    margin-bottom: 0;
    color: #9ca3af;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .entries-list .page__meta i {
    opacity: 0.7;
  }

  /* Dark mode support */
  @media (prefers-color-scheme: dark) {
    .pagination-title {
      color: #f3f4f6;
    }

    .pagination li a {
      color: #9ca3af;
      background-color: #374151;
      border-color: #4b5563;
    }

    .pagination li a:hover {
      color: #f3f4f6;
      background-color: #4b5563;
      border-color: #6b7280;
    }

    .pagination li a.disabled {
      color: #6b7280;
      background-color: #374151;
      border-color: #4b5563;
    }

    .entries-list .archive__item {
      background: #374151;
      border-color: #4b5563;
    }

    .entries-list .archive__item:hover {
      border-color: #60a5fa;
      box-shadow: 0 10px 25px 0 rgba(0, 0, 0, 0.3),
        0 4px 6px 0 rgba(0, 0, 0, 0.2);
    }

    .entries-list .archive__item-title {
      color: #f3f4f6;
    }

    .entries-list .archive__item:hover .archive__item-title a {
      color: #60a5fa;
    }

    .entries-list .archive__item-excerpt {
      color: #9ca3af;
    }

    .entries-list .page__meta {
      color: #6b7280;
    }
  }
</style>

<!-- end custom head snippets -->
